<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Cayo Toscano</title>
</head>

<body>
    <!-- Viewport -->
    <section class="hero">
        <div class="sky">
            <div class="stars"></div>
            <div class="stars2"></div>
            <div class="stars3"></div>
        </div>

        <figure class="moon">
            <img src="img/lua.png" alt="Lua">
        </figure>

        <div class="buildings">
            <img src="img/fundo.png" alt="Prédios">
        </div>

        <div class="hero-content">
            <div>
                Olá, sou Cayo Toscano
                <p class="subtitle">SEJA BEM-VINDO</p>
            </div>
        </div>


    </section>


    <section class="portfolio py-5 text-white">
        <div class="container">
            <h1 class="text-center mb-5">Portfolio</h1>
            <div class="row align-items-center">

                <div class="col-md-5 text-center mb-4 mb-md-0">
                    <div class="profile-pic mx-auto">
                        <img src="img/perfil.jpg" alt="Cayo Toscano" class="img-fluid">
                    </div>
                </div>

                <!-- Skills -->
                <div class="col-md-7">
                    <h2 class="mb-4">Minhas Habilidades</h2>

                    <div class="mb-3">
                        <label class="form-label"><i class="bi bi-filetype-py"></i> Python</label>
                        <div class="progress">
                            <div class="progress-bar" style="background-color: #3476AA; width: 90%">90%</div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><i class="bi bi-database"></i> Banco de Dados</label>
                        <div class="progress">
                            <div class="progress-bar" style="background-color: #3476AA; width: 80%">80%</div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><i class="bi bi-filetype-css"></i> CSS</label>
                        <div class="progress">
                            <div class="progress-bar" style="background-color: #3476AA; width: 70%">70%
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><i class="bi bi-filetype-js"></i> JavaScript</label>
                        <div class="progress">
                            <div class="progress-bar" style="background-color: #3476AA; width: 60%">60%</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>


    <section class="projetos">
        <h1>Projetos</h1>
    </section>

    <p>s</p>
    <p>s</p>
    <p>s</p>

        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</body>

</html>
